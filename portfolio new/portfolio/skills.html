<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        .skills {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            padding: 1rem 0;
            -webkit-mask: linear-gradient(90deg, #0000, #000 10% 80%, #0000);
        }

        .skills-container {
            display: inline-flex;
            animation: scroll 30s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .skill-tag {
            display: inline-flex;
            align-items: center;
            background: #f5f8fa;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .skill-img {
            width: 40px;
            height: 40px;
        }

        .skill-tag:hover {
            transform: scale(1.1);
            background: #bde4fe;
            cursor: default;
        }

        /* Pause animation on hover */
        .skills:hover .skills-container {
            animation-play-state: paused;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
